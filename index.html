<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>INSERISCI TITOLO</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.css"
      integrity="sha512-U9Y1sGB3sLIpZm3ePcrKbXVhXlnQNcuwGQJ2WjPjnp6XHqVTdgIlbaDzJXJIAuCTp3y22t+nhI4B88F/5ldjFA=="
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-12 justify-content-center d-flex mt-4 mb-4">
          <h2 class="text-white">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h2>
        </div>
      </div>
      <div class="row d-flex justify-content-center">
        <form class="col-8 justify-content-center d-flex flex-wrap p-4">
          <div class="flex-column d-flex align-items-center">
            <span>Nome e Cognome</span>
            <input
              type="text"
              class="text-center"
              id="nameField"
              placeholder="Nome e Cognome"
            />
          </div>
          <div class="flex-column d-flex align-items-center">
            <span>Km da percorrere</span>
            <input
              type="text"
              class="text-center"
              id="kmField"
              placeholder="Km da percorrere"
            />
          </div>
          <div class="flex-column d-flex align-items-center">
            <span>Fascia d'et√†</span>
            <select id="ageField">
              <option value="maggiorenne">Maggiorenne</option>
              <option value="minorenne">Minorenne</option>
              <option value="senior">Over 65</option>
            </select>
          </div>
          <div class="col-8 justify-content-center d-flex" id="button-div">
            <button id="calculate">Genera</button>
            <button id="clearButton">Pulisci</button>
          </div>
        </form>
      </div>
      <section>
        <div>
          <h4>NOME PASSEGGERO</h4>
          <span id="passengerName"></span>
        </div>
        <div>
          <h5>Costo Biglietto</h5>
          <span id="price"></span>
        </div>
      </section>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
